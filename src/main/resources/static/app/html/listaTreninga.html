<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8"/>
        <title>Lista Treninga | Fitness-Centar</title>
        <script src="../../assets/js/jquery.min.js"></script>
        <script src="../js/trening.js"></script>
        <style>
            th, td {
                border: 1px solid black;
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>Lista treninga</h2>
        </div>
        <form id="searchForm">
            <div>
                <input type="text" id="filter" maxlength="24" placeholder="Pretraga..."/>
                <input type="submit" value="Search"/> 
            </div>
        </form>
        <fieldset style="text-align:center; border: 2px solid #efefef; border-radius: 5x; margin: 1.5em 0 1em 0; width: 10%">
            <legend>Pretraga po kategoriji</legend>
            <form id="searchByCategory">
                <div>
                    <input type="text" id="naziv" placeholder="Pretraga po nazivu..."> <br/>
                    <input type="text" id="opis" placeholder="Pretraga po opisu..."> <br/>
                    <input type="text" id="tip" placeholder="Pretraga po tipu..."> <br/>
                    <input type="number" id="trajanje" placeholder="Pretraga po trajanju..."> <br/>
                </div>
                <div>
                    <br/>
                    <input type="submit" value="Search"> <br/>
                </div>
            </form>
        </fieldset>
        <br/>
        <div id="allTreninzi">
            <div class="container">
                <table id="treninzi">
                    <thead>    
                        <tr>
                            <th onclick="sortTable(0)">Naziv</th>
                            <th onclick="sortTable(1)">Opis</th>
                            <th onclick="sortTable(2)">Tip</th>
                            <th onclick="sortTable(3)">Trajanje</th>
                        </tr>
                    </thead>
                    <tbody id="content">
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <br/>
            <!-- <li><a type="button" href="listaTreninga.html" class="btn">Refresh</a></li> -->
            <button onclick="window.location.reload()">Refresh</button>
        </div>
    </body>
</html>
