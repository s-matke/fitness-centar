<!DOCTYPE html>
<html>
    <head>
        <title>Dodavanje Treninga | Fitness Centar</title>
        <meta charset="utf-8"/>
        <script src="../../assets/js/jquery.min.js"></script>
        <script src="../js/trener.js"></script>
        <script src="../js/login.js"></script>
    </head>
    <body>
        <h1>Dodaj Trening</h1>
        <div>
            <form id="addTrening">
                <div>
                    <label for="naziv">Naziv:</label> <br/>
                    <input id="naziv" type="text" required/> <br/>
                </div>
                <div>
                    <label for="opis">Opis:</label> <br/>
                    <input id="opis" type="text" required/> <br/>
                </div>
                <div>
                    <label for="tip">Tip:</label> <br/>
                    <input id="tip_treninga" type="text" required/> <br/>
                </div>
                <div>
                    <label for="trajanje">Trajanje:</label> <br/>
                    <input id="trajanje" type="number" required/> <br/>
                </div>
                <div>
                    <input type="submit" value="Dodaj"/>
                </div>
            </form>
        </div>
    </body>
</html>
