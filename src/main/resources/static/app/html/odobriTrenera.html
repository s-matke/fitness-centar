<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Odobravanje Trenera | Fitness-Centar</title>
        <script src="../../assets/js/jquery.min.js"></script>
        <script src="../js/admin.js"></script>
        <script src="../js/login.js"></script>
        <script src="../../assets/js/select.js"></script>
        <style>
            th, td {
                border: 1px solid black;
                padding: 15px;
            }
        </style>
        <script>
            $(document).ready(function () {
                $("#listTrenerBody").hide();
                if (!checkPrivileges()) return;
                $("#listTrenerBody").show();
                $.ajax({
                    type: "GET",
                    url: "http://localhost:8080/api/trener/treneri",
                    dataType: "json",
                    success: function(response) {
                        console.log("Success:\n", response);
                        var tmp = response;
                        for (let trener of response) {
                            let row = "<tr>";
                            row += "<td>" + trener.id + "</td>";
                            row += "<td>" + trener.ime + "</td>";
                            row += "<td>" + trener.prezime + "</td>";
                            row += "<td>" + trener.status + "</td>";
                            //let input = "<input type='checkbox' class='dejt' data-id=" + trener.id + "/>";
                            //let input = "<button class='btnSend' data-id=" + trener.id + ">Accept</button>";
                            let boxes = "<input type='checkbox' name='checkboxes' class='dejt' value=" + trener.id + "/>";
                            //row += "<td>" + input + "</td>";
                            row += "<td>" + boxes + "</td>";
                            row += "</tr>";
                            
                            $('#treneri').append(row);
                        }
                    },
                    error: function(response) {
                        console.log("ERROR:\n", response);
                    }
                });
            });
        </script>
    </head>
    <body id="listTrenerBody" hidden>
        <div>
            <h2>Lista trenera</h2>
        </div>
        <form id="allTreneri">
            <div>
                <input type="button" onclick='selectAll()', value="Select All" />
                <input type="button" onclick='deselectAll()', value="Deselect All" />
            </div>
            <div class="container">
                <table id="treneri">
                    <tr>
                        <th>ID</th>
                        <th>Ime</th>
                        <th>Prezime</th>
                        <th>Status</th>
                        <th>Boxes</th>
                    </tr>
                </table>
            </div>
            <div>
                <input type="submit" value="Update"/>
            </div>
        </form>
    </body>

</html>
