        <script>
            $(document).ready(function() {
    // pribavljanje svih FC-a
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/api/centar/opcije",
                dataType: "json",
                success: function(response) {
                    for (let fc of response) {
                        let option = "<option value=" + fc.id + ">" + fc.naziv + "</otion>";
                        $('#centar').append(option);
                    }
                },
                error: function(error) {
                    // alert("Doslo je do greske prilikom pribavljanja informacija sa servera.")
                    // window.location.href = "../../index.html";
                }
            });
        });
        </script>

            <form id="registerForm">
                <div class="register-block">
                    <h1>Sign Up</h1>
                    <input id="userName" type="text" placeholder="Username" required/>
                    <input id="lozinka" type="password" placeholder="Password" required/>
                    <input class="names" id="ime" type="text" placeholder="First name" required/>
                    <input class="names" id="prezime" type="text" required placeholder="Last name"/>
                    <input id="email" type="email" required placeholder="Email"/>
                    <input id="telefon" type="text" placeholder="Mobile number" />
                    <input id="birthday" type="date" />
                    <select id="role" required disabled>
                        <option value="Trener">Trener</option>
                        <!-- <option value="Clan">ÄŒlan Fitness Centra</option> -->
                    </select>
                    <select id="centar">
                        <option value="-1">Izaberite fitness centar</option>
                    </select>
                    <button onclick="registerT()" type="submit">Sign Up</button>
                </div>
