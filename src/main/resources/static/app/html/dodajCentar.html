<!DOCTYPE html>
<html>
    <head>
        <title>Dodavanje Fitness Centra | Fitness Centar</title>
        <meta charset="utf-8"/>
        <script src="../../assets/js/jquery.min.js"></script>
        <script src="../js/admin.js"></script>
        <script>
            $(document).ready(function(){
                $("#addCentarBody").hide();
                if (!checkPrivileges()) return;
                $("#addCentarBody").show();
            });
        </script>
    </head>
    <body id="addCentarBody">
        <h1>Dodaj Fitness Centar</h1>
        <div>
            <form id="addFitnessCentar">
                <div>
                    <label for="naziv">Naziv:</label> <br/>
                    <input id="naziv" type="text" required/> <br/>
                </div>
                <div>
                    <label for="adresa">Adresa:</label> <br/>
                    <input id="adresa" type="text" required/> <br/>
                </div>
                <div>
                    <label for="telefon">Telefon:</label> <br/>
                    <input id="telefon" type="text" required/> <br/>
                </div>
                <div>
                    <label for="email">E-mail:</label> <br/>
                    <input id="email" type="email" required/> <br/>
                </div>
                <div>
                    <input type="submit" value="Dodaj"/>
                </div>
            </form>
        </div>
    </body>
</html>
